<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <!-- MASUKIN KE HTML UNTUK ICON -->
    <script src="https://kit.fontawesome.com/a0a6ba0aed.js" rel="stylesheet" crossorigin="anonymous"></script>
    <script type="module" src="script.js" async></script>
    <!-- ------------- -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- MASUKIN KE HTML UNTUK LIST RESTO -->
    <div id ="list-resto" class="container">
        
    </div>
    <!-- MASUKIN KE HTML UNTUK LIST MAKANAN -->
    <div id ="list-food" class="none">
        <h1>Makanan</h1>
        <div id="food-container">
            
        </div>
    </div>

    <!-- MASUKIN KE HTML UNTUK LIST MINUMAN -->
    <div id ="list-drink" class="none">
        <h1>Minuman</h1>
        <div id="drink-container">
            
        </div>
    </div>

<!-- PLACEHOLDER CART -->
    <div class="cart"><i class="fa-solid fa-cart-shopping"></i><p id="count"></p></div>
    <div class="sidebar">
        <div class="head"><p>My Cart</p></div>
        <div id="cartItem"></div>
        <div class="foot">
            <h3>Total</h3>
            <h2 id="total"></h2>
        </div>
    </div>

</body>
</html>
