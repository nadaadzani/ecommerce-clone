<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="loginStyle.css">
</head>
<body>
    <div class="form">
        <div class="login-container">
            <h1>Enter your phone number</h1>
            <p>We'll be sending you an OTP for verification.</p>
            <span class="form-container">
                +62 <input class="text" type="text" placeholder="12345678">
            </span>
            <form action="#" class="checkbox">
                <input type="checkbox" name="remember" id="remember">
                <label for="remember">Remember me on this device for 60 days</label>
            </form>
            <button class="continue">Continue</button>
            <div class="break"></div>
            <button class="continue-g"><img src="imgs/Google_icon-icons.com_66793.jpg" alt="">Continue with Google</button>
            <button class="continue-g"><img src="imgs/f_logo_RGB-Blue_1024.jpg" alt="">Continue with Facebook</button>
            <button class="continue-g"><img src="imgs/png-apple-logo-9708.jpg.png" alt="">Continue with Apple</button>
        </div>
    </div>
</body>
</html>
